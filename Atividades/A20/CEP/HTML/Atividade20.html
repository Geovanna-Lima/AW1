<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="../IMG/favicon.ico">
    <title>CEP - API</title>
</head>

<body>
    <div class="container">
        <div class="cep">
            <div class="titulo">
                <i class="fas fa-map-marker-alt"></i>
                <h1>CEPBUSQ</h1>
            </div>

            <label for="cep">CEP:</label><br>
            <input type="text" id="cep" name="cep" placeholder="Insira um CEP" data-js="cep" />
            <div class="button">
                <input type="button" value="Consultar">
            </div>
            <label for="road">Rua:</label><br>
            <input type="text" id="road" name="road" disabled />
            <br><br>
            <label for="district">Bairro:</label><br>
            <input type="text" id="district" name="district" disabled />
            <br><br>
            <label for="city">Cidade:</label><br>
            <input type="text" id="city" name="city" disabled />
            <br><br>
            <label for="uf">Estado:</label><br>
            <input type="text" id="uf" name="uf" disabled />
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3eecc79a6a.js" crossorigin="anonymous"></script>
    <script src="../JS/main.js"></script>
</body>

</html>
