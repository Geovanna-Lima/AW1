<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../CSS/style.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Atividade Validação de Formulário</h1>
    <form>
        <div class="container">
            <fieldset>
                <legend>DADOS PESSOAIS:</legend>
                <label for="idNome">Nome:</label><br>
                <input type="text" id="idNome" name="nome" placeholder="Insira seu nome" autocomplete="off" required>
                <br><br>
                <label for="idSobrenome">Sobrenome:</label><br>
                <input type="text" id="idSobrenome" name="sobrenome" placeholder="Insira seu sobrenome"
                    autocomplete="off" required>
                <br><br>
                <label for="idData">Data de Nascimento:</label><br>
                <input type="text" id="idData" name="data" placeholder="00/00/0000" data-js="date" required>
                <br><br>
                <label for="idEmail">Email:</label><br>
                <input type="email" id="idEmail" name="email" maxlength="50" autocomplete="off"
                    placeholder="Insira seu email" required>
                <br><br>
                <label for="idTel">Telefone:</label><br>
                <input type="text" id="idTel" name="telefone" placeholder="(00) 00000-0000" autocomplete="off"
                    data-js="phone" required>
                <br><br>
                <label for="idCpf">CPF:</label><br>
                <input type="text" id="idCpf" name="cpf" placeholder="000.000.000-00" autocomplete="off" data-js="cpf"
                    required>
                <br><br>
            </fieldset>
        </div>

        <div class="container localizacao">
            <fieldset>
                <legend>LOCALIZAÇÃO:</legend>
                <div class="dados">
                    <div class="primeiro">
                        <label for="idRua">Rua:</label>
                        <input type="text" id="idRua" name="rua" placeholder="Insira sua rua" autocomplete="off"
                            required>
                    </div>
                    <div class="segundo">
                        <label for="idBairro">Bairro:</label>
                        <input type="text" id="idBairro" name="bairro" placeholder="Insira seu bairro"
                            autocomplete="off" required>
                    </div>
                </div>
                <div class="dados">
                    <div class="primeiro">
                        <label for="idNumero">Número:</label>
                        <input type="text" id="idNumero" name="numero" placeholder="000" autocomplete="off"
                            data-js="number" required>
                    </div>
                    <div class="segundo">
                        <label for="idCep">CEP:</label>
                        <input type="text" id="idCep" name="cep" placeholder="00000-000" data-js="cep"
                            autocomplete="off" required>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="botoes">
            <input id="enviar" type="submit" value="Enviar">
            <input class="apagar" type="reset" value="Apagar">
        </div>
    </form>

    <script src="../JS/main.js"></script>
</body>

</html>
