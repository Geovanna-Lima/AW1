<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../CSS/style.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Atividade Validação de Formulário</h1>
    <form>
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label for="idNome">Nome:</label><br>
            <input type="text" id="idNome" name="nome" placeholder="Insira seu nome" autocomplete="off" required>
            <br><br>
            <label for="idSobrenome">Sobrenome:</label><br>
            <input type="text" id="idSobrenome" name="sobrenome" placeholder="Insira seu sobrenome" autocomplete="off"
                required>
            <br><br>
            <label for="idData">Data de Nascimento:</label><br>
            <input type="date" id="idData" name="data" min="1940-01-01" max="2021-06-27" required>
            <br><br>
            <label for="idLocalidade">Estado:</label><br>
            <select name="estados" id="idLocalidade">
                <option value="">Selecione</option>
                <option value="ac">Acre (AC)</option>
                <option value="al">Alagoas (AL)</option>
                <option value="ap">Amapá (AP)</option>
                <option value="am">Amazonas (AM)</option>
                <option value="ba">Bahia (BA)</option>
                <option value="ce">Ceará (CE)</option>
                <option value="df">Distrito Federal (DF)</option>
                <option value="es">Espírito Santo (ES)</option>
                <option value="go">Goiás (GO)</option>
                <option value="ma">Maranhão (MA)</option>
                <option value="mt">Mato Grosso (MT)</option>
                <option value="ms">Mato Grosso do Sul (MS)</option>
                <option value="mg">Minas Gerais (MG)</option>
                <option value="pa">Pará (PA)</option>
                <option value="pb">Paraíba (PB)</option>
                <option value="pr">Paraná (PR)</option>
                <option value="pe">Pernambuco (PE)</option>
                <option value="pi">Piauí (PI)</option>
                <option value="rj">Rio de Janeiro (RJ)</option>
                <option value="rn">Rio Grande do Norte (RN)</option>
                <option value="rs">Rio Grande do Sul (RS)</option>
                <option value="ro">Rondônia (RO)</option>
                <option value="rr">Roraima (RR)</option>
                <option value="sc">Santa Catarina (SC)</option>
                <option value="sp">São Paulo (SP)</option>
                <option value="se">Sergipe (SE)</option>
                <option value="to">Tocantins (TO)</option>
            </select>
            <br><br>
            <label for="idEmail">Email:</label><br>
            <input type="email" id="idEmail" name="email" maxlength="50" autocomplete="off"
                placeholder="Insira seu email" required>
            <br><br>
            <label for="idTel">Telefone:</label><br>
            <input type="tel" id="idTel" name="telefone" placeholder="Insira seu telefone" autocomplete="off"
                pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
                title="Número de telefone precisa ser no formato (XX) XXXX-XXXX" required>
            <br><br>
            <label for="idCpf">CPF:</label><br>
            <input type="text" id="idCpf" name="cpf" placeholder="Insira seu CPF" autocomplete="off" required>
            <br><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>

    <script src="../JS/main.js"></script>
</body>

</html>
