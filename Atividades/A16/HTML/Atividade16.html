<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="../CSS/style.css">

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="../assets/logo.svg" alt="Logo dev.finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="../assets/income.svg" alt="Imagem entrada">
                </h3>
                <p id="incomeDisplay">R$ 00,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="../assets/expense.svg" alt="Imagem saída">
                </h3>
                <p id="expenseDisplay">R$ 00,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="../assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 00,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                    </div>
                    <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas
                        decimais.</small>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>2021 - dev.finance$</p>
    </footer>

    <script src="../JS/main.js"></script>
</body>

</html>
